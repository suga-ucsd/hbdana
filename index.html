<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Collage!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Permanent Marker', cursive;
        }
        .scroll-container {
            height: 100vh;
            width: 100vw;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            perspective: 1px;
        }
        .page {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .collage {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            perspective: 1000px;
        }
        .collage-item {
            position: absolute;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transform-origin: center center;
            border: 4px solid white;
            background: white;
            max-width: 250px;
            max-height: 250px;
            object-fit: cover;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.1) 100%);
            border-radius: 50% 50% 0 0;
            z-index: -1;
            animation: float 3s ease-in-out infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0) rotate(-5deg); }
            to { transform: translateY(-20px) rotate(5deg); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background: linear-gradient(135deg, 
                rgba(255,0,0,0.8), 
                rgba(255,165,0,0.8), 
                rgba(255,255,0,0.8)
            );
            transform: rotate(random(360)deg);
            animation: fall 5s linear infinite;
            z-index: -1;
        }
        @keyframes fall {
            to { 
                transform: translateY(100vh) rotate(random(360)deg);
            }
        }
        #page1 {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
        }
        #page2 {
            background: linear-gradient(135deg, #48dbfb, #ff9ff3);
            color: white;
        }
        #page3 {
            background: linear-gradient(135deg, #ff9ff3, #54a0ff);
            color: white;
        }
        #page4 {
            background: linear-gradient(135deg, #f56ed5, #6b10eb);
            color: white;
        }
        #page5 {
            background: linear-gradient(135deg, #f56ed5, #6b10eb);
            color: white;
        }
        #page6 {
            background: linear-gradient(135deg, #f56ed5, #6b10eb);
            color: white;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div id="page1" class="page">
          <h1>Happy Birthday, Ananya!</h1>
          <p></p>
            <div class="collage" id="collage1">
              <!-- Images will be dynamically added here -->

            </div>
        </div>
        <div id="page2" class="page">
            <h1>Memories and Moments</h1>
            <div class="collage" id="collage2">
                <!-- Images will be dynamically added here -->
            </div>
        </div>
        <!-- <div id="page3" class="page"> -->
        <!--     <h1>Celebrating You!</h1> -->
        <!--     <div class="collage" id="collage3"> -->
        <!--         <\!-- Images will be dynamically added here -\-> -->
        <!--     </div> -->
        <!-- </div> -->

        <div id="page4" class="page">
          <h1>My wine someliar</h1>
          <video controls width="640" height="360">
              <source src="./video1.mp4" type="video/mp4">
              Your browser does not support the video tag.
          </video>
        </div>

        <div id="page5" class="page">
          <h1>Worlds Best dancer</h1>
          <video controls width="640" height="360">
              <source src="./video2.mp4" type="video/mp4">
              Your browser does not support the video tag.
          </video>
        </div>

        <div id="page6" class="page">
            <h1>This greeting is sponsored by ME:</h1>
            <div class="collage" id="collage4">
                <!-- Images will be dynamically added here -->
            </div>
        </div>
    </div>
    <script>
        // Image paths - REPLACE THESE WITH YOUR ACTUAL IMAGE PATHS
        const imagePaths = [
            './image1.jpeg',
            './image2.jpeg',
            './image3.jpeg',
            './image4.jpeg',
            './image5.jpeg',
            './image6.jpeg',
            './image7.jpeg',
            './image8.jpeg',
            './image9.jpeg',
            './image10.jpeg',

            './image11.jpeg',
            './image14.jpeg',
            './image15.jpeg',
            './image16.jpeg',
            './image17.jpeg',
            './image18.jpeg',
            './image20.jpeg',
            './image21.jpeg',
            './image22.jpeg',
            './image23.jpeg',

            './image24.jpeg',
            './image12.jpeg',
            './image13.jpeg',
            './image19.jpeg',
        ];

        // Generate balloons
        function generateBalloons(count, container) {
            for (let i = 0; i < count; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.top = `${Math.random() * 100}%`;
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                container.appendChild(balloon);
            }
        }

        // Generate confetti
        function generateConfetti(count, container) {
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${-Math.random() * 100}px`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(confetti);
            }
        }

        // Create haphazard collage
        function createHaphazardCollage(containerId, imagePaths) {
            const container = document.getElementById(containerId);
            
            // Shuffle images
            const shuffledImages = imagePaths.sort(() => 0.5 - Math.random());
            
            shuffledImages.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.classList.add('collage-item');
                
                // Randomize position, rotation, and scale
                const angle = (Math.random() * 40 - 20); // Random rotation between -20 and 20 degrees
                const scale = Math.random() * 0.4 + 0.8; // Random scale between 0.8 and 1.2
                const left = Math.random() * (container.clientWidth - 250);
                const top = Math.random() * (container.clientHeight - 250);
                
                img.style.transform = `rotate(${angle}deg) scale(${scale})`;
                img.style.left = `${left}px`;
                img.style.top = `${top}px`;
                
                // Add hover effect
                img.addEventListener('mouseenter', () => {
                    img.style.transform = `rotate(0deg) scale(1.2) z-index(10)`;
                    img.style.zIndex = '10';
                });
                
                img.addEventListener('mouseleave', () => {
                    img.style.transform = `rotate(${angle}deg) scale(${scale})`;
                    img.style.zIndex = 'auto';
                });
                
                container.appendChild(img);
            });
        }

        // Scroll functionality
        const scrollContainer = document.querySelector('.scroll-container');
        
        scrollContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const pageHeight = window.innerHeight;
            const currentScroll = scrollContainer.scrollTop;
            const maxScroll = scrollContainer.scrollHeight - pageHeight;
            
            if (e.deltaY > 0 && currentScroll < maxScroll) {
                // Scroll down
                scrollContainer.scrollTo({
                    top: Math.ceil(currentScroll / pageHeight + 1) * pageHeight,
                    behavior: 'smooth'
                });
            } else if (e.deltaY < 0 && currentScroll > 0) {
                // Scroll up
                scrollContainer.scrollTo({
                    top: Math.floor(currentScroll / pageHeight - 1) * pageHeight,
                    behavior: 'smooth'
                });
            }
        });

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            // Create collages
            createHaphazardCollage('collage1', imagePaths.slice(0, 10));
            createHaphazardCollage('collage2', imagePaths.slice(10, 21));
            createHaphazardCollage('collage3', imagePaths.slice(21, 21));
            createHaphazardCollage('collage4', imagePaths.slice(21));

            // Generate balloons and confetti
            generateBalloons(15, document.getElementById('page1'));
            generateConfetti(50, document.getElementById('page1'));
        });
    </script>
</body>
</html>
